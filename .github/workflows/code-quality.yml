name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]  # Only run on main (for merges and Docker push)

jobs:
  biome:
    name: Run Biome checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Biome format check
        run: npm run format:check
        
      - name: Run Biome lint
        run: npm run lint
        
      - name: Run Biome full check
        run: npm run check      

  # Job 2: Build Docker image (runs AFTER biome passes)
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: biome  # SEQUENTIAL - waits for biome job to complete
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: echo "Version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
        
      - name: Azure login
        uses: azure/login@v2
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Only push when on main branch, otherwise just build
          push: false
          tags: aiacademy25-bbaue6bgenhkd0dj.azurecr.io/team1-job-app-backend:v${{ steps.version.outputs.version }}   